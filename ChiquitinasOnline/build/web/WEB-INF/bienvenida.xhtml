<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
       
    </h:head>
    <h:body>
        Bienvenido #{loginController.user} a CHIQUITINAS ON-LINE
        <h:form id="form">
            <div class="card crud-demo">
                <p:growl id="messages" showDetail="true"/>
                <p:toolbar>
                    <p:toolbarGroup>
                        <p:commandButton value="Nuevo" icon="pi pi-plus" 
                                         actionListener="#{crudView.openNew}"
                                         update=":form" oncomplete="PF('manageProductDialog').show()"
                                         styleClass="ui-button-success" style="margin-right: .5rem">  
                            <p:resetInput target=":form:manage-product-content"/>
                        </p:commandButton>

                    </p:toolbarGroup>
                </p:toolbar>

                <p:dataTable id="dt-products" widgetVar="dtProducts" var="product" value="#{crudView.products}"
                             reflow="true" styleClass="products-table"
                             rowKey="#{product.codigo}" paginator="true"
                             rows="10" rowSelectMode="add" paginatorPosition="bottom">
                    <f:facet name="header">
                        <div class="products-table-header">
                            <span style="font-weight: bold">PRODUCTOS</span>                     
                        </div>
                    </f:facet>

                    <p:column headerText="Código" sortBy="#{product.codigo}" filterBy="#{product.codigo}" filterMatchMode="contains">
                        <h:outputText value="#{product.codigo}"/>
                    </p:column>
                    <p:column headerText="Name" sortBy="#{product.nombre}" filterBy="#{product.nombre}"  filterMatchMode="contains">
                        <h:outputText value="#{product.nombre}"/>
                    </p:column>

                    <p:column headerText="Price" sortBy="#{product.precio}"  filterBy="#{product.precio}"  filterMatchMode="contains">
                        <h:outputText value="#{product.precio}" style="font-weight: 700">
                            <f:convertNumber currencySymbol="$" type="currency"/>
                        </h:outputText>
                    </p:column>
                    <p:column headerText="Category" sortBy="#{product.categoria}" filterBy="#{product.categoria}"  filterMatchMode="contains">
                        <h:outputText value="#{product.categoria}"/>
                    </p:column>

                    <p:column>
                        <p:panelGrid columns="2" layout="grid" style="border:0px none;background:none; text-align: center">
                                            
                        <p:commandButton icon="pi pi-pencil" update=":form:manage-product-content"
                                         oncomplete="PF('manageProductDialog').show()"
                                         styleClass="edit-button rounded-button ui-button-success" process="@this">
                            <f:setPropertyActionListener value="#{product}" target="#{crudView.selectedProduct}"/>
                            <p:resetInput target=":form:manage-product-content"/>
                        </p:commandButton>
                         
                        <p:commandButton class="ui-button-warning rounded-button" icon="pi pi-trash" process="@this"
                                         oncomplete="PF('deleteProductDialog').show()">
                            <f:setPropertyActionListener value="#{product}" target="#{crudView.selectedProduct}"/>
                        </p:commandButton>
</p:panelGrid>
                    </p:column>

                </p:dataTable>

                <p:dialog header="Product Details" showEffect="fade" modal="true"
                          widgetVar="manageProductDialog" responsive="true">

                    <p:outputPanel id="manage-product-content" class="ui-fluid">
                        <p:outputPanel rendered="#{not empty crudView.selectedProduct}">

                            <div class="p-field">
                                <p:outputLabel for="codigo">Código</p:outputLabel>
                                <p:inputText id="codigo" value="#{crudView.selectedProduct.codigo}" required="true"/>
                            </div>
                            <div class="p-field">
                                <p:outputLabel for="description">Nombre</p:outputLabel>
                                <p:inputTextarea id="description" value="#{crudView.selectedProduct.nombre}"/>
                            </div>

                            <div class="p-field">
                                <p:outputLabel for="price">Precio</p:outputLabel>
                                <p:inputText id="price" value="#{crudView.selectedProduct.precio}"/>
                            </div>

                            <div class="p-field">
                                <p:outputLabel for="categoria">Categoria</p:outputLabel>
                                <p:inputTextarea id="categoria" value="#{crudView.selectedProduct.categoria}"/>
                            </div>

                        </p:outputPanel>
                    </p:outputPanel>

                    <f:facet name="footer">
                        <p:commandButton value="Guadar" icon="pi pi-check" actionListener="#{crudView.saveProduct}" 
                                         update="manage-product-content" process="manage-product-content @this"/>
                        <p:commandButton value="Cancelar" icon="pi pi-times" onclick="PF('manageProductDialog').hide()"
                                         class="ui-button-secondary"/>
                    </f:facet>

                </p:dialog>

                <p:confirmDialog widgetVar="deleteProductDialog" showEffect="fade" width="300"
                                 message="Delete the product?" header="Confirm" severity="warn">
                    <p:commandButton value="Si" icon="pi pi-check" actionListener="#{crudView.deleteProduct}"
                                     process="@this" oncomplete="PF('deleteProductDialog').hide()"/>
                    <p:commandButton value="No" type="button" styleClass="ui-button-secondary" icon="pi pi-times"
                                     onclick="PF('deleteProductDialog').hide()"/>
                </p:confirmDialog>

            </div>
        </h:form>
    </h:body>
</html>

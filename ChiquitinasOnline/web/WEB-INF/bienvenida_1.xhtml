<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        Bienvenido #{loginController.user} a CHIQUITINAS ON-LINE
        <h:form>

            <p:dataTable var="cliente" value="#{loginController.listaClientes}" 
                         paginator="true"
                         rows="10"
                         paginatorPosition="top"
                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="3,5,10,20,30,40,50,100"
                         reflow="true"
                         emptyMessage="No existen clientes registrados" >

                <p:column headerText="Identificador" filterBy="#{cliente.id}" sortBy="#{cliente.id}"
                          filterMatchMode="exact" filterStyle="width:90%">
                    <h:outputText value="#{cliente.id}" />
                </p:column>

                <p:column headerText="Nombre" filterBy="#{cliente.nombre}" sortBy="#{cliente.nombre}"
                          filterMatchMode="contains" filterStyle="width:90%">
                    <h:outputText value="#{cliente.nombre}" />
                </p:column>

                <p:column headerText="Cédula" filterBy="#{cliente.cedula}" sortBy="#{cliente.cedula}"
                          filterMatchMode="contains" filterStyle="width:90%" >
                    <h:outputText value="#{cliente.cedula}" />
                </p:column>

                <p:column headerText="Dirección" filterBy="#{cliente.direccion}" sortBy="#{cliente.direccion}"
                          filterMatchMode="contains" filterStyle="width:90%" >
                    <h:outputText value="#{cliente.direccion}" />
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
